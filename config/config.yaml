#-----------------#
# Global settings #
#-----------------#
gapseq_dir: <gapseq_dir>
copy_gapseq_dir: False

#---------------------------------#
# Gene prediction (via pyrodigal) #
#---------------------------------#
translate_cds: False
translate_mem: 2 # Gb
translate_time: 1 # hours

#--------------------------------------#
# Parameters "gapseq find"             #
# also used for "gapseq find-transport #
#--------------------------------------#
find_batch_size: 8 # How many genomes are processed per job?
find_threads: 16
find_mem: 2 # Gb
find_time: 12 # hours
find_b: 200 # bitscore cutoff

#---------------------------#
# Parameter "gapseq draft"  #
#---------------------------#
draft_threads: 1
draft_mem: 3 # Gb
draft_time: 1 # hours
draft_u: 200
draft_l: 100

#---------------------------#
# Parameter "gapseq medium" #
#---------------------------#
medium_c: "cpd00007:0"

#---------------------------#
# Parameter "gapseq fill"   #
#---------------------------#
fill_threads: 1
fill_mem: 3 # Gb
fill_b: 100
fill_time: 1 # hours
fill_mingr: 0.001

